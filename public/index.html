<!doctype html>
<html>
  <head>
    <title>Recoustify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log in</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>

      <div id="loggedin">
          <h1>Recoustify</h1>
          <p>Your Playlists:</p>
          <div class="results" id='playlist-table'>     
               <table class="table table-striped table-bordered">
                 <thead>
                     <tr> <th style="width:10%"> # </th>
                          <th style="width: 90%"> Playlist name </th>
                     </tr>
                 </thead>
                 <tbody id="playlist-items"></tbody>
               </table>
          </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>

    var access_token;
    var refresh_token;
    var error;

    function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
    }

    function performSearch(query) {
        $.ajax({
            url: 'https://api.spotify.com/v1/search',
            headers: {
               'Authorization': 'Bearer ' + access_token
            },
            data: {
                q: query,
                type: 'playlist',
                limit: 5
            },
            success: function(response) {
                response.playlists.items.forEach(appendToList)       
            }
        });
    }

    function getUserId() {
        $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
               'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
                return response.id;      
            }
        });
    }

    function displayPlaylists() {
        var user_id = getUserId();
        $.ajax({
            url: 'https://api.spotify.com/v1/users/' + user_id + '/playlists',
            headers: {
               'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
                populatePlaylistTable(response.items);
            }
        });
    }

    function populatePlaylistTable(data) {
        for (var i = 0;i < data.length;i++) {
            var tr= $("<tr>");
            var rowNumber = $("<td>").text(i+1);
            var title = $("<td>").append($("<a>").attr('href', data[i].uri).text(data[i].name));
            tr.append(rowNumber);
            tr.append(title);
            $("#playlist-items").append(tr);
        }
    }

    function initApp() {
        var params = getHashParams();
        access_token = params.access_token;
        refresh_token = params.refresh_token;
        error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                $('#login').hide();
                $('#loggedin').show();
                getUserPlaylists();
            } else {
                $('#login').show();
                $('#loggedin').hide();
            }
        }
    }

    $(document).ready(function() {
        initApp();
    });
    </script>
  </body>
</html>
