<!doctype html>
<html>
  <head>
    <title>Recoustify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log in</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>

      <div id="loggedin">
          <h1>Recoustify</h1>
          <p>Make your playlists acoustic or remixed!</p>
          <input type="text" class="form-control input-lg"
          id="playlist-search" placeholder="Enter playlist name" value="">
          <br>
          <button class="btn btn-primary btn-lg" id='search' onclick="search()">Search</button>
          <div id="results">
              <ol id="result-list">

              </ol>
          </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>

    var access_token;
    var refresh_token;
    var error;

    function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
    }

    function performSearch(query) {
        $.ajax({
            url: 'https://api.spotify.com/v1/search',
            headers: {
               'Authorization': 'Bearer ' + access_token
            },
            data: {
                q: query,
                type: 'playlist',
                limit: 5
            },
            success: function(response) {
                response.playlists.items.forEach(appendToList)       
            }
        });
    }

    function appendToList(item) {
        $("#result-list").append("<li>" + item.name + "</li>");
    }

    function search() {
        var text = document.getElementById("playlist-search").value;
        if (text != '') {
            performSearch(text.replace(/ /g, "+"));
        }
    }

    function initApp() {
        var params = getHashParams();
        access_token = params.access_token;
        refresh_token = params.refresh_token;
        error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                $('#login').hide();
                $('#loggedin').show();
            } else {
                $('#login').show();
                $('#loggedin').hide();
            }
        }
    }

    $(document).ready(function() {
        initApp();
    });
    </script>
  </body>
</html>
